<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Calculator By JavaScript</h1></div>
    <div class="container">
        <div class="result-container">
            <div class="first-operand" data-first-operand></div>
            <div class="operation-type" data-operation-sign></div>
            <div class="second-operand" data-second-operand></div>
            <div class="final" data-result></div>
        </div>
        <div class="buttons">
        
            <div class="clear" data-all-clear>AC</div>
            
            <div class="number" data-number data-value="8">8</div>
            <div class="number" data-number data-value="7">7</div>
            <div class="number" data-number data-value="9">9</div>
            <div class="operation" data-operation="devision" data-division>/</div>

            <div class="number" data-number data-value="4">4</div>
            <div class="number" data-number data-value="5">5</div>
            <div class="number" data-number data-value="6">6</div>
            <div class="operation" data-operation="multiplication" data-multiplication>*</div>
            
            <div class="number" data-number data-value="1">1</div>
            <div class="number" data-number data-value="2">2</div>
            <div class="number" data-number data-value="3">3</div>
            <div class="operation" data-operation="addition" data-addition>+</div>

            <div class="number" data-number data-value="0">0</div>
            <div class="dot" data-value="." data-dot>.</div>
            <div class="equal" data-equal>=</div>
            <div class="operation" data-operation="subtraction" data-subtraction>-</div>
        
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
